{% extends 'blog/BASE.html' %}
{% load static %}
{% block style %} <link rel="stylesheet" href="{% static 'css/blog/newproject.css' %}">{% endblock %}
{% block content %}
<div class="block-content" >
    <form class="form-project" action="{% url 'novoprojeto' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <button type="submit">Enviar Projeto</button>
    </form>
</div>
{% endblock %}
