{% load static %}
<div class="main-menu">
    <div class="main-user">
        {% if request.user.is_authenticated %}
            <p>Usuário - {{ user.get_username }} - </p> 
            <a href="{% url 'logout' %}"> Logout</a> 
        {% else %}
            <p>Usuário - Anônimo</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}"> <img src="{% static 'assets/icons/icon_home.png' %}" alt=""> Inicio</a></li>
            <li><a href="{% url 'projects' %}"><img src="{% static 'assets/icons/icon_projects.png' %}" alt=""> Projetos</a></li>
            <li><a href="{% url 'contact' %}"><img src="{% static 'assets/icons/icon_contact.png' %}" alt=""> Contato</a></li>
        </ul>
    </nav>
</div>
